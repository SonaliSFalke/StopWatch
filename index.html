    <title>Digital StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="head">
            <h1>STOPWATCH WEB APPLICATION</h1>
        </div>
        <div class="timer">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="startTime">Start</button>
            <button id="pauseTime">Pause</button>
            <button id="resetTime">Reset</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
